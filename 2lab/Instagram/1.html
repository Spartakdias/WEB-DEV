<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <title>Instagram</title>
    <link rel="stylesheet" href="inst.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="container">
            <div class="bodyHolder">
                    <div class="leftSide">
                        <img src="./IMG/INST.png">
                    </div>
                <div class="rightSide">

                    <div class="formHolder">
                            <img src="./IMG/Logo.png">
                            <input type="text" placeholder="Телефон, имя пользователя или эл.адрес">
                            <input type="text" placeholder="Пароль">
                            
                            <div class="btn">
                                <button type="submit" class="button">Войти</button>
                            </div>
                    
                            <div class="andHolder">
                                <span class="span1"></span>
                                <p>ИЛИ</p>
                                <span class="span2"></span>
                            </div>

                            <div class="facebookHolder">
                                <i class='bx bxl-facebook-circle'></i>
                                <p>Войти через Facebook</p>
                            </div>

                            <div class="forgot">
                                <h1>Забыли пароль?</h1>
                            </div>
    
                        </div>

                        <div class="acc">
                            <p>У вас ещё нет аккаунта? <span>Зарегистрироваться</span></p>
                        </div>

                        <div class="app">
                            <p>Установите приложение.</p>
                                <div class="img">
                                    <img style='width: 134px height=40px' src="IMG/google.png" alt="">
                                    <img src="IMG/iphone.png" alt="">
                                </div>                                  
                        </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
