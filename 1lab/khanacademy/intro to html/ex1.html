    <body>
        <h1>Shape of You</h1>
    <h2>By Ed Sheeran</h2>
    <p>
        I'm in love with the shape of you<br>
We push and pull like a magnet do<br>
Although my heart is falling too<br>
I'm in love with your body.</p>
