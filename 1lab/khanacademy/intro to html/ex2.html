<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1><strong>Shape of You</strong></h1>
        <h2>By <em>Ed Sheeran</em></h2>
        <p>
            I'm in <strong>love</strong> with the <em>shape</em> of you<br>
            We <em>push and pull</em> like a <strong>magnet</strong> do<br>
            Although my <strong>heart</strong> is falling too<br>
            I'm in <em>love</em> with your <strong>body</strong>.
        </p>
    </body> 
</html>
